<div class="hero popout small container">
    <form [formGroup]="loginForm" (ngSubmit)="submit$_Sink($event)">
        <div class="centered">
            <input class="" formControlName="username" type="text" placeholder="User">
            <button class="" type="submit" class="button-primary">Go</button>
        </div>
    </form>
    <div class="centered">
      <progress [hidden]="notInProgress | async"></progress>
    </div>
</div>
